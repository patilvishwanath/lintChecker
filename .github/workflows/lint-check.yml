name: Lint Check - Ktlint

on:
  workflow_call:
    inputs:
      diff-only:
        description: "Run lint only on changed files (for PRs)"
        required: false
        type: boolean
        default: true

jobs:
  ktlint:
    name: Lint Check - Ktlint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for diff detection

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # DIFF-ONLY MODE (Fast - for PRs)
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      - name: Get changed Kotlin files
        if: inputs.diff-only
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            **/*.kt
            **/*.kts

      - name: Install ktlint
        if: inputs.diff-only && steps.changed-files.outputs.any_changed == 'true'
        run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/1.5.0/ktlint
          chmod +x ktlint
          sudo mv ktlint /usr/local/bin/

      - name: Run ktlint on changed files
        if: inputs.diff-only && steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "ğŸ” Checking lint on changed Kotlin files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n'
          echo ""
          ktlint --reporter=plain ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Skip lint (no Kotlin files changed)
        if: inputs.diff-only && steps.changed-files.outputs.any_changed != 'true'
        run: echo "âœ… No Kotlin files changed, skipping lint check"

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # FULL PROJECT MODE (Thorough - for releases)
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      - name: Set up JDK 17
        if: inputs.diff-only == false
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        if: inputs.diff-only == false
        uses: gradle/actions/setup-gradle@v4

      - name: Run ktlint (full project)
        if: inputs.diff-only == false
        run: ./gradlew ktlintCheck